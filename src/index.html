<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>BMI Calculator</h1>
            <div class="content">
                <div class="age-input">
                    <label for="age">Age:</label>
                    <input type="number" class="input" id="age" autocomplete="off" required>
                </div>

                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="female"><p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <input type="radio" name="radio" id="male"><p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="container-height-weight">
                    <div class="height-input">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" autocomplete="off" required>
                    </div>
                    <div class="weight-input">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" autocomplete="off" required>
                    </div>
                </div>

                <button class="calculate" id="submit">Calculate BMI</button>
            </div>
            <div class="result">
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made with &#x2665; by Sadeem &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
